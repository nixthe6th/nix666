<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Curated bookmarks and resources for dev, money, and productivity.">
    <meta name="theme-color" content="#6366f1">
    <title>Bookmarks — NIX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #0a0a0f;
            --surface: #12121a;
            --surface-hover: #1a1a24;
            --primary: #6366f1;
            --accent: #22d3ee;
            --text: #e2e8f0;
            --muted: #64748b;
            --success: #22c55e;
            --warning: #f59e0b;
        }
        
        body {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
        }
        
        .logo {
            font-size: 2rem;
            text-decoration: none;
        }
        
        .back {
            color: var(--muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        
        .back:hover {
            color: var(--accent);
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: var(--muted);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }
        
        .filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: var(--surface);
            border: 1px solid rgba(99, 102, 241, 0.2);
            color: var(--text);
            padding: 0.4rem 0.8rem;
            border-radius: 9999px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .bookmarks-list {
            display: grid;
            gap: 1rem;
        }
        
        .bookmark {
            background: var(--surface);
            border: 1px solid rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .bookmark:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            background: var(--surface-hover);
        }
        
        .bookmark-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }
        
        .bookmark-title {
            font-weight: 600;
            color: var(--accent);
            font-size: 1.1rem;
        }
        
        .bookmark-category {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.2rem 0.5rem;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 4px;
            color: var(--primary);
        }
        
        .bookmark-url {
            font-size: 0.8rem;
            color: var(--muted);
            margin-bottom: 0.5rem;
            word-break: break-all;
        }
        
        .bookmark-desc {
            color: var(--text);
            font-size: 0.95rem;
            margin-bottom: 0.75rem;
        }
        
        .bookmark-tags {
            display: flex;
            gap: 0.4rem;
            flex-wrap: wrap;
        }
        
        .tag {
            font-size: 0.75rem;
            color: var(--muted);
            background: rgba(100, 116, 139, 0.15);
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
        }
        
        .loading {
            text-align: center;
            color: var(--muted);
            padding: 3rem;
        }
        
        .error {
            text-align: center;
            color: #ef4444;
            padding: 3rem;
        }
        
        footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(99, 102, 241, 0.1);
            text-align: center;
            color: var(--muted);
            font-size: 0.85rem;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo">⚡</a>
            <a href="/" class="back">← Back to home</a>
        </header>
        
        <h1>Bookmarks</h1>
        <p class="subtitle">Curated resources for dev, money, and learning. <span id="count"></span></p>
        
        <div class="filters" id="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="dev">Dev</button>
            <button class="filter-btn" data-filter="money">Money</button>
            <button class="filter-btn" data-filter="tools">Tools</button>
            <button class="filter-btn" data-filter="learning">Learning</button>
        </div>
        
        <div class="bookmarks-list" id="bookmarks">
            <div class="loading">Loading bookmarks...</div>
        </div>
        
        <footer>
            <p>Last updated: <span id="updated">—</span></p>
        </footer>
    </div>
    
    <script>
        let allBookmarks = [];
        
        async function loadBookmarks() {
            try {
                const response = await fetch('bookmarks.json');
                allBookmarks = await response.json();
                
                document.getElementById('count').textContent = `${allBookmarks.length} links`;
                document.getElementById('updated').textContent = new Date().toLocaleDateString();
                
                renderBookmarks('all');
            } catch (err) {
                document.getElementById('bookmarks').innerHTML = 
                    `<div class="error">Failed to load bookmarks: ${err.message}</div>`;
            }
        }
        
        function renderBookmarks(filter) {
            const container = document.getElementById('bookmarks');
            const filtered = filter === 'all' 
                ? allBookmarks 
                : allBookmarks.filter(b => b.category === filter);
            
            container.innerHTML = filtered.map(b => `
                <a href="${b.url}" target="_blank" rel="noopener" class="bookmark" data-category="${b.category}">
                    <div class="bookmark-header">
                        <span class="bookmark-title">${escapeHtml(b.title)}</span>
                        <span class="bookmark-category">${b.category}</span>
                    </div>
                    <div class="bookmark-url">${b.url.replace(/^https?:\/\//, '')}</div>
                    <div class="bookmark-desc">${escapeHtml(b.description)}</div>
                    <div class="bookmark-tags">
                        ${b.tags.map(t => `<span class="tag">#${escapeHtml(t)}</span>`).join('')}
                    </div>
                </a>
            `).join('');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        document.getElementById('filters').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                renderBookmarks(e.target.dataset.filter);
            }
        });
        
        loadBookmarks();
    </script>
</body>
</html>
