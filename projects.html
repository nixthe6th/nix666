<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projects by NIX ‚Äî nixtrack, nix666, Fiverr writing service, and more.">
    <meta name="theme-color" content="#6366f1">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%9A%80%3C/text%3E%3C/svg%3E">
    <title>/projects ‚Äî NIX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #0a0a0f;
            --surface: #12121a;
            --surface-hover: #1a1a25;
            --primary: #6366f1;
            --accent: #22d3ee;
            --text: #e2e8f0;
            --muted: #64748b;
            --success: #22c55e;
            --warning: #f59e0b;
        }
        
        body {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            margin-bottom: 3rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: var(--accent);
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--muted);
            font-size: 1rem;
        }
        
        .stats {
            display: flex;
            gap: 2rem;
            margin-top: 1.5rem;
            padding: 1rem 0;
            border-top: 1px solid rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .stat {
            display: flex;
            flex-direction: column;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .projects-grid {
            display: grid;
            gap: 1rem;
        }
        
        .project-card {
            background: var(--surface);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s ease;
            text-decoration: none;
            color: var(--text);
            display: block;
        }
        
        .project-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 10px 40px -10px rgba(99, 102, 241, 0.3);
            background: var(--surface-hover);
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }
        
        .project-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .project-status {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: bold;
        }
        
        .status-active {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }
        
        .status-live {
            background: rgba(34, 211, 238, 0.15);
            color: var(--accent);
        }
        
        .status-building {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }
        
        .project-description {
            color: var(--muted);
            font-size: 0.95rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .project-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .tag {
            font-size: 0.75rem;
            color: var(--muted);
            background: rgba(255,255,255,0.05);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }
        
        .project-updated {
            font-size: 0.75rem;
            color: var(--muted);
        }
        
        .project-arrow {
            margin-left: auto;
            color: var(--muted);
            transition: transform 0.2s, color 0.2s;
        }
        
        .project-card:hover .project-arrow {
            transform: translateX(4px);
            color: var(--accent);
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
        }
        
        .error {
            text-align: center;
            padding: 3rem;
            color: #ef4444;
        }
        
        footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.05);
            text-align: center;
            color: var(--muted);
            font-size: 0.8rem;
        }
        
        footer a {
            color: var(--accent);
            text-decoration: none;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .stats { gap: 1.5rem; }
            .stat-value { font-size: 1.25rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-link">‚Üê Back to home</a>
            <h1>/projects</h1>
            <p class="subtitle">Things I've built. Mostly with ‚ö° and stubbornness.</p>
            
            <div class="stats">
                <div class="stat">
                    <span class="stat-value" id="project-count">‚Äî</span>
                    <span class="stat-label">Projects</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="active-count">‚Äî</span>
                    <span class="stat-label">Active</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="tag-count">‚Äî</span>
                    <span class="stat-label">Technologies</span>
                </div>
            </div>
        </header>
        
        <main>
            <div id="projects-container" class="projects-grid">
                <div class="loading">Loading projects...</div>
            </div>
        </main>
        
        <footer>
            <p>Data from <a href="projects.json">projects.json</a> | <a href="https://github.com/kieranix">More on GitHub ‚Üí</a></p>
        </footer>
    </div>
    
    <script>
        async function loadProjects() {
            const container = document.getElementById('projects-container');
            
            try {
                const response = await fetch('projects.json');
                if (!response.ok) throw new Error('Failed to load projects');
                
                const projects = await response.json();
                
                // Update stats
                document.getElementById('project-count').textContent = projects.length;
                document.getElementById('active-count').textContent = 
                    projects.filter(p => p.status === 'active' || p.status === 'live').length;
                
                const allTags = new Set(projects.flatMap(p => p.tags || []));
                document.getElementById('tag-count').textContent = allTags.size;
                
                // Render projects
                if (projects.length === 0) {
                    container.innerHTML = '<div class="error">No projects found.</div>';
                    return;
                }
                
                // Sort: active first, then by updated date
                const sortedProjects = projects.sort((a, b) => {
                    const statusOrder = { active: 0, live: 1, building: 2, archived: 3 };
                    const aOrder = statusOrder[a.status] || 4;
                    const bOrder = statusOrder[b.status] || 4;
                    if (aOrder !== bOrder) return aOrder - bOrder;
                    return new Date(b.updated || 0) - new Date(a.updated || 0);
                });
                
                container.innerHTML = sortedProjects.map(project => {
                    const statusClass = project.status === 'active' ? 'status-active' : 
                                       project.status === 'live' ? 'status-live' : 
                                       project.status === 'building' ? 'status-building' : 'status-active';
                    
                    const tagsHtml = (project.tags || []).map(tag => 
                        `<span class="tag">${escapeHtml(tag)}</span>`
                    ).join('');
                    
                    const updatedText = project.updated ? 
                        `Updated ${formatDate(project.updated)}` : '';
                    
                    return `
                        <a href="${escapeHtml(project.url)}" class="project-card" target="_blank" rel="noopener">
                            <div class="project-header">
                                <span class="project-name">${escapeHtml(project.name)}</span>
                                <span class="project-status ${statusClass}">${escapeHtml(project.status)}</span>
                            </div>
                            <p class="project-description">${escapeHtml(project.description)}</p>
                            <div class="project-meta">
                                <div class="project-tags">${tagsHtml}</div>
                                <span class="project-updated">${updatedText}</span>
                                <span class="project-arrow">‚Üí</span>
                            </div>
                        </a>
                    `;
                }).join('');
                
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <p>Failed to load projects: ${escapeHtml(error.message)}</p>
                        <p style="margin-top: 1rem; font-size: 0.9rem;">
                            <a href="https://github.com/kieranix" style="color: var(--accent);">View on GitHub ‚Üí</a>
                        </p>
                    </div>
                `;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'today';
            if (diffDays === 1) return 'yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
            
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }
        
        loadProjects();
        
        // Console easter egg
        console.log('%cüöÄ /projects ‚Äî Built by NIX', 'font-size: 18px; font-weight: bold; color: #6366f1;');
        console.log('%cFetching from projects.json...', 'color: #64748b;');
    </script>
</body>
</html>
